Common advice we give (and maybe even follow!):

- Offsite backups
- Version control code
- Validate/verify data on the fly

<section data-markdown>
<textarea data-template>

### Fieldwork challenges

Data intensive fieldwork is complicated by:

- Lack of reliable (or any) internet
- No access to HPC or powerful desktop computers
- Proprietary processing software often tied to fixed machines within a university

</textarea>
</section>

## Technology will not save us - people are key to minimising risks!

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Mitigating risks

Backup practice:

1. Foster ownership of instruments by team members
1. Perform multiple physical backups daily - integrate backups into maintainence workflows
1. Don't neglect paper data

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Mitigating risks

Data quality/integrity:

1. Develop transparent workflows to validate data **quickly**
1. Document data processing workflows and plan what intermediate data is retained
1. Only use backups for backups - run analysis on copies stored elsewhere

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Mitigating risks

Human error:

1. Distribute backups in multiple bags during transit
1. Full training on use of instruments
1. Build in periods of rest/recovery - needs funder support!

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### 'Good enough' lessons

- People are key
- Low tech can be better than high tech
- Backups should be considered part of instrument maintainence
- Plan for tiredness

</textarea>
</section>
